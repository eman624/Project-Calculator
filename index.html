<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="item display">0</div>

      <div class="item special-operator">AC</div>
      <div class="item special-operator">+/-</div>
      <div class="item special-operator">%</div>
      <div class="item operator">/</div>

      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div class="item operator">*</div>

      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div class="item operator">-</div>

      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div class="item operator">+</div>

      <div class="item number zero">0</div>
      <div class="item number">.</div>
      <div class="item operator">=</div>
    </div>
    <script src="operators.js"></script>
  </body>
</html>
