<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="item display">0</div>

      <div class="item button special-operator clear">AC</div>
      <div class="item button special-operator">+ / -</div>
      <div class="item button special-operator">%</div>
      <div class="item button operator divide">/</div>

      <div class="item button number">7</div>
      <div class="item button number">8</div>
      <div class="item button number">9</div>
      <div class="item button operator multiply">*</div>

      <div class="item button number">4</div>
      <div class="item button number">5</div>
      <div class="item button number">6</div>
      <div class="item button operator subtract">-</div>

      <div class="item button number">1</div>
      <div class="item button number">2</div>
      <div class="item button number">3</div>
      <div class="item button operator add">+</div>

      <div class="item button number zero">0</div>
      <div class="item button number decimal">.</div>
      <div class="item button operator equal">=</div>
    </div>
    <script src="operators.js"></script>
  </body>
</html>
